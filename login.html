<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | IoT.Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e293b',
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                        outfit: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body
    class="bg-gray-50 dark:bg-gray-950 flex items-center justify-center min-h-screen overflow-y-auto dark-mode-transition">

    <!-- Login Container (Rule 19: fit viewport, Rule 20: aligned grid) -->
    <div class="w-full max-w-md p-4 animate-fade-in">

        <!-- Rule 21, 22: Centered Logo & clickable redirect -->
        <div class="flex flex-col items-center mb-10">
            <a href="index.html" class="flex flex-col items-center gap-3 group">
                <img src="https://cdn-icons-png.flaticon.com/512/3208/3208764.png" alt="Logo"
                    class="w-16 h-16 transform group-hover:scale-110 transition-transform">
                <span class="text-3xl font-extrabold font-outfit text-gray-900 dark:text-white">IoT.Connect</span>
            </a>
        </div>

        <div class="premium-card bg-white dark:bg-gray-900 p-10 rounded-[2.5rem] shadow-2xl">
            <h2 class="text-2xl font-bold mb-2 text-center text-gray-900 dark:text-white">Welcome Back</h2>
            <p class="text-gray-500 dark:text-gray-400 text-sm text-center mb-10">Access your IoT dashboard and devices.
            </p>

            <form action="dashboard.html" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-2">Email
                        Address</label>
                    <input type="email" required
                        class="w-full px-5 py-4 rounded-2xl bg-gray-50 dark:bg-gray-800 border border-transparent focus:border-blue-500 focus:bg-white dark:focus:bg-gray-900 transition-all outline-none"
                        placeholder="name@company.com">
                </div>
                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-gray-400">Password</label>
                        <a href="#" class="text-xs text-blue-600 font-bold hover:underline">Forgot?</a>
                    </div>
                    <input type="password" required
                        class="w-full px-5 py-4 rounded-2xl bg-gray-50 dark:bg-gray-800 border border-transparent focus:border-blue-500 focus:bg-white dark:focus:bg-gray-900 transition-all outline-none"
                        placeholder="••••••••">
                </div>

                <button type="submit"
                    class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl font-bold shadow-lg shadow-blue-500/30 transition-all transform active:scale-95">
                    Sign In
                </button>
            </form>

            <div class="relative my-10">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-100 dark:border-gray-800"></div>
                </div>
                <div class="relative flex justify-center text-xs uppercase"><span
                        class="bg-white dark:bg-gray-900 px-4 text-gray-500">Or continue with</span></div>
            </div>

            <!-- Rule 28: Standardized social buttons -->
            <div class="grid grid-cols-2 gap-4">
                <button
                    class="flex items-center justify-center gap-3 py-3 px-4 rounded-xl border border-gray-200 dark:border-gray-800 hover:bg-gray-50 dark:hover:bg-gray-800 transition-all">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-5 h-5"
                        alt="Google">
                    <span class="text-sm font-semibold text-gray-700 dark:text-gray-300">Google</span>
                </button>
                <button
                    class="flex items-center justify-center gap-3 py-3 px-4 rounded-xl border border-gray-200 dark:border-gray-800 hover:bg-gray-50 dark:hover:bg-gray-800 transition-all">
                    <i class="fab fa-apple text-xl text-gray-700 dark:text-gray-300"></i>
                    <span class="text-sm font-semibold text-gray-700 dark:text-gray-300">Apple</span>
                </button>
            </div>

            <p class="mt-8 text-center text-sm text-gray-500">
                Don't have an account? <a href="signup.html" class="text-blue-600 font-bold hover:underline">Sign up for
                    free</a>
            </p>
        </div>

        <div class="mt-10 flex justify-center gap-8 text-xs font-medium text-gray-400 dark:text-gray-500">
            <a href="privacy.html" class="hover:text-gray-900 dark:hover:text-white transition-colors">Privacy
                Policy</a>
            <a href="terms.html" class="hover:text-gray-900 dark:hover:text-white transition-colors">Terms of
                Service</a>
        </div>
    </div>

    <!-- Theme Toggle Fixed -->
    <button onclick="toggleTheme()"
        class="fixed top-8 right-8 p-3 rounded-full bg-white dark:bg-gray-800 shadow-xl border border-gray-100 dark:border-gray-800">
        <svg class="w-6 h-6 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h1M4 9h1m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
            </path>
        </svg>
    </button>

    <script src="shared.js"></script>
</body>

</html>
